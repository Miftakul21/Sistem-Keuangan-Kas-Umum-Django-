{% extends 'layouts/template.html' %}{% block title %}Edit User{% endblock %} {% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">User Update</h1>
  <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
</div>

<div class="row">
  <div class="col-xl-8 offset-xl-2">
    <div class="card">
      <div class="card-header text-primary">Form User</div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-3 row">
            <label for="nama_awal" class="col-sm-2 col-form-label">Nama awal</label>
            <div class="col-sm-10">{{ form.first_name }}</div>
          </div>
          <div class="mb-3 row">
            <label for="nama_akhir" class="col-sm-2 col-form-label">Nama akhir</label>
            <div class="col-sm-10">{{ form.last_name }}</div>
          </div>
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">{{ form.email }}</div>
          </div>
          <div class="mb-3 row">
            <label for="mobile" class="col-sm-2 col-form-label">Nomor telepon</label>
            <div class="col-sm-10">{{ form.mobile }}</div>
          </div>
          <div class="mb-3 row align-items-center">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">{{ form.role }}</div>
          </div>
          <!-- <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">{{ form.password }}</div>
          </div> -->
          <div class="mt-4 d-flex align-items-center">
            <a href="{% url 'user' %}" class="btn btn-secondary mr-3">Batal</a>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
